
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scents Ads - Download</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Download do Arquivo</h1>
        <div id="file-list"></div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login';
        }

        async function loadFiles() {
            const response = await fetch('/list-uploads', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
            const files = await response.json();

            const fileList = document.getElementById('file-list');
            files.forEach(file => {
                if (file.filename.startsWith('scents_')) {
                    const div = document.createElement('div');
                    div.style.margin = '20px 0';

                    const img = document.createElement('img');
                    img.src = `/download/${file.filename}`;
                    img.style.maxWidth = '100%';
                    img.style.marginBottom = '10px';

                    const audio = document.createElement('audio');
                    audio.controls = true;
                    audio.style.width = '100%';
                    audio.style.marginTop = '10px';
                    const source = document.createElement('source');
                    source.src = `/download/${file.filename}`;
                    audio.appendChild(source);

                    const link = document.createElement('a');
                    link.href = `/download/${file.filename}`;
                    link.className = 'main-button';
                    link.style.display = 'block';
                    link.style.margin = '10px 0';
                    link.download = file.filename;
                    link.textContent = `Baixar ${file.filename}`;

                    div.appendChild(img);
                    div.appendChild(audio);
                    div.appendChild(link);
                    fileList.appendChild(div);
                }
            });
        }

        loadFiles();
    </script>
</body>
</html>
